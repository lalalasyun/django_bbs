{% for message in messages %}
    {% if forloop.revcounter == 1 %}
    <div id="message" {% if message.tags %}class="{{message.tags}}"{% endif %}>
        {{message}}
    </div>
    {% endif %}
{% endfor %}
<script>
    $(function() {
        const fadeOutTime = 10 * 1000;
        setTimeout(()=>{
            $("#message").fadeOut("slow");
        },fadeOutTime);
    })
</script>
